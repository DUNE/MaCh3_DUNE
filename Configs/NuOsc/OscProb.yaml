General:
  Verbosity: "NONE"
  CosineZIgnored: false
  CalculationType: "Binned"

Binned:
  FileName: "./build/Inputs/ExampleAtmosphericBinning.root"
  EnergyAxisHistName: "EnergyAxisBinning"
  CosineZAxisHistName: "CosineZAxisBinning"

OscProbCalcerSetup:
  ImplementationName: "OscProb"
  PMNSType: "NSI"
  # PREMLayers: "44"
  PREMFile: "./build/Inputs/OscProb_prem_4+1layers.txt" # Camille made the change from 44 layers to the file
  DetDepth: 1.5
  OscChannelMapping:
    - Entry: "Electron:Electron"
    - Entry: "Electron:Muon"
    - Entry: "Electron:Tau"
    - Entry: "Muon:Electron"
    - Entry: "Muon:Muon"
    - Entry: "Muon:Tau"
    - Entry: "Tau:Electron"
    - Entry: "Tau:Muon"
    - Entry: "Tau:Tau"