  # DUNESamples: ["configs/Samples/SamplePDFDuneND_RHC_numuselec_everything_downsample.yaml"] 
  # DUNESamples: ["configs/Samples/SamplePDFDuneND_RHC_numuselec_onesample.yaml"] 
  DUNESamples: ["configs/Samples/SamplePDFDuneND_FHC_numuselec_everything_downsample.yaml", "configs/Samples/SamplePDFDuneND_RHC_numuselec_everything_downsample.yaml"] 
  # DUNESamples: ["configs/Samples/SamplePDFDuneND_RHC_numuselec_everything_downsample.yaml"] 
  # DUNESamples: ["configs/Samples/SamplePDFDuneND_FHC_numuselec.yaml"]
