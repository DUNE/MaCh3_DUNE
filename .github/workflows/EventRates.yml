---
# Check if MaCh3 compiles correctly

name: Event Rates Beam

# The events that trigger the workflow
on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [hwallace/feature/event_rate_bot]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # KS: Prevents cancellation of remaining jobs if one fails
      matrix:
        include:
          - os: Alma9
            file: doc/MaCh3DockerFiles/Alma9/Dockerfile
            tag: alma9latest
         # - os: Rocky9
         #   file: doc/MaCh3DockerFiles/Rocky9/Dockerfile
         #   tag: rocky9latest

    name: Build CI ${{ matrix.os }}
    container:
       image: ghcr.io/dune/mach3:alma9latest

    steps:
    - uses: actions/checkout@v4
    - uses: cvmfs-contrib/github-action-cvmfs@v4

    - name: Build Code
      run: |
        ./setup_inputs.sh ${{ matrix.inputs }}
        mkdir build
        cd build
        cmake ../
        make -j4
        cd ..
        source build/bin/setup.MaCh3.sh
        source build/bin/setup.NuOscillator.sh
        source build/bin/setup.MaCh3DUNE.sh
        ln -sf \
         /cvmfs/dune.osgstorage.org/pnfs/fnal.gov/usr/dune/persistent/stash/MaCh3/inputs/TDR/v1/* inputs



    - name: Run Event rates
      run: |         
         ./build/bin/EventRates configs/EventRates_Beam.yaml



    